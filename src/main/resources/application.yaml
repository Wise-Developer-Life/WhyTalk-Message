server:
    port: 8080
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/message
        username: root
        password: admin
    jpa:
        properties:
            hibernate:
                format_sql: true
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        database: postgresql
    data:
      redis:
          host: localhost
          port: 6379
